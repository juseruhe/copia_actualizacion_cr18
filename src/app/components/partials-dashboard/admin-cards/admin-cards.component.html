<div [hidden]="loader" class="row">
  <div *ngFor="let card of data;" class="admin-card col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card w-100" placement="bottom" ngbTooltip="{{ card?.name }}">
      <div class="row h-100">
        <div class="col-3">
          <div class="icon text-center pt-3">
            <img src="assets/images/dashboard/{{card?.icon}}.svg" alt="">
          </div>
        </div>
        <div class="col-9">
          <div class="content pt-2">
            <h4 class="mb-0">{{ card?.value || 0 }}</h4>
            <div class="card-text text-muted">{{ card?.name }}</div>
          </div>
        </div>
        <!--
        <div class="col-12">
          <div class="content pt-2">
            <h4 class="mb-0">{{ card?.value || 0 }}</h4>
            <div class="card-text text-muted">{{ card?.name }}</div>
          </div>
        </div>
        -->
      </div>
    </div>
  </div>
</div>
