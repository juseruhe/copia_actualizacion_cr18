<app-create-edit-modal [controlField]="controlField" [name]="name" [data]="data">
  <ng-template #formContent let-form>
    <div [formGroup]="form" class="row justify-content-sm-center">
      <div class="col-12 col-sm-8">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Categor√≠a*</label>
              <select class="form-control" formControlName="matrixCategoryId">
                <option *ngFor="let record of matrixCategoryList;" [value]="record?.id">{{ record?.name }}</option>
              </select>
              <app-control-message-input [control]="form.controls.matrixCategoryId" [configMessages]="controlField?.messages?.matrixCategoryId"></app-control-message-input>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="">Pregunta*</label>
              <textarea class="form-control" placeholder="Escribe..." formControlName="name" rows="5"></textarea>
              <app-control-message-input [control]="form.controls.name" [configMessages]="controlField?.messages?.name"></app-control-message-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</app-create-edit-modal>
