<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
    <div class="row">
        <ng-container *ngIf="side === 'right'">
            <div class="col-5 align-self-center">
                <h4 *ngIf="title" class="page-title">{{pageInfo?.title}}</h4>
                <div class="d-flex align-items-center">
    
                </div>
            </div>
            <div class="col-7 align-self-center">
                <div class="d-flex no-block justify-content-end align-items-center">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
                                <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
                                    <a href='javascript:void(0)'>{{url.title}}</a>
                                </li>
                                <li class="breadcrumb-item active" *ngIf="last">{{url.title}}</li>
                            </ng-template>
                        </ol>
                    </nav>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="side === 'left'">
            <div class="col-7 align-self-center">
                <div class="d-flex no-block justify-content-start align-items-center">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
                                <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
                                    <a href='javascript:void(0)'>{{url.title}}</a>
                                </li>
                                <li class="breadcrumb-item active" *ngIf="last">{{url.title}}</li>
                            </ng-template>
                        </ol>
                    </nav>
                </div>
            </div>
            <div *ngIf="title" class="col-5 align-self-center">
                <div class="d-flex align-items-center justify-content-end">
                    <h4 class="page-title">{{pageInfo?.title}}</h4>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
