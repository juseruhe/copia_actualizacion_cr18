<div id="publicHeader" class="row">
  <div class="col-12">
    <header class="">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" [routerLink]="['/landing']">
          <div class="logos mr-3">
            <img src="./assets/images/landing/bim-forum-new.png" alt="">
          </div>
          <div class="logos">
            <img src="./assets/images/landing/camacol-new-3.png" alt="">
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"
          (click)="isMenuCollapsed = !isMenuCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end" id="navbarText">
          <form class="form-inline">
            <ul class="navbar-nav mr-auto">
              <ng-content></ng-content>
              <ng-container *ngIf="isPrivate">
                <li class="nav-item" ngbDropdown placement="bottom-right">
                  <a ngbDropdownToggle class="account nav-link text-muted waves-effect waves-dark pro-pic"
                    href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="profile-avatar bg-primary rounded-circle mr-2">
                      <span class="fa fa-user rounded-circle text-white"></span>
                    </div>
                    <span class="profile-name"><strong>{{ name }}</strong></span>
                  </a>
                  <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
                    <span class="with-arrow">
                      <span class="bg-primary"></span>
                    </span>
                    <div class="d-flex no-block align-items-center p-15 bg-primary text-white m-b-10">
                      <div class="m-l-10">
                        <h4 class="m-b-0">{{ name }}</h4>
                        <p class=" m-b-0">{{ email }}</p>
                      </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logOut()" href="javascript:void(0)">
                      <i class="fa fa-power-off m-r-5 m-l-5"></i> Cerrar sesi√≥n</a>
                  </div>
                </li>
              </ng-container>
            </ul>
          </form>
        </div>
      </nav>
    </header>
  </div>
</div>
